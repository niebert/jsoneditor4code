<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Receiver of Params</title>
    <script src="linkparam.src.min.js"></script>
  </head>
  <body>

  	<div id="paramout">
  	 Undefined Paramater
  	</div>
    <textarea id="textout" row="5" cols="95">undefined content</textarea>
    <script>
  		var vLinkParam = new LinkParam();
  		vLinkParam.init(document);
  		if (vLinkParam.exists("myparam")) {
  			var vPar = vLinkParam.getValue("myparam");
  			alert(vPar);
  			document.getElementById("paramout").innerHTML = vPar;
  			document.getElementById("textout").value = vPar;
  		} else {
  			alert("Receiver needs a LinkParameter 'myparam'")
  		}
  	</script>
  </body>
</html>
